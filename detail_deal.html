<script>
    var URL = "http://www.sxbox.cc/xmail/index.php/Home/";
    var session = window.sessionStorage;

    $(document).ready(function() {
        getMailDetail();
        
        $('#answer').click(function(event) {
            alert('Yee, 回复成功了也');
            console.log(session);
        });

        $('#sendback').click(function(event) {
             var info = {
                'username' : session.username,
                'mail_id' : session.email_id,
                'content' : $('#reply').val(),
                'user_id' : session.user_id
             }
             $.ajax({
                 url: URL+'Handlemail/submitCheckReply',
                 type: 'POST',
                 dataType: 'json',
                 data: info
             })
             .done(function(data) {
                 console.log("success");
             })
             .fail(function() {
                 console.log("error");
             })
             .always(function() {
                 console.log("complete");
             });
             
        });    
    });

    function getMailDetail() {
        $.ajax({
            url: URL + 'Handlemail/mailDetails',
            type: 'post',
            dataType: 'json',
            data: {
                'mail_id' : 1
            },
        })
        .done(function(data) {
            console.log(data);
            var title = data.data.title;
            var content = data.data.content;
            var from = data.data.from;
            var create_time = data.data.create_time;
            var update_time = data.data.update_time;
            $('#title').text(title);
            $('#from').text(from);
            $('#to').text('北京sxbox科技有限公司');
            $('.details').text(content);
        })
        .fail(function() {
            console.log("error");
        })
        .always(function() {
            console.log("complete");
        });
        
    }
</script>
