<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>审核人员邮件详情</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/menu-css.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/iosOverlay.css">
    <link rel="stylesheet" href="css/flat-ui.css">
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/simditor.css" />
    <link rel="stylesheet" href="css/detail.css">

   
</head>

<body>
    <div class="topbar-wrap white">
        <div class="topbar-inner clearfix">
            <div class="topbar-logo-wrap clearfix">
                <h1 class="topbar-logo none"><a href="index.html" class="navbar-brand">后台管理</a></h1>
                <ul class="navbar-list clearfix">
                    <li><a class="on" href="index.html">首页</a></li>
                </ul>
            </div>
            <div class="top-info-wrap">
                <ul class="top-info-list clearfix">
                     <li id="username"></li>
                    <li><a href="password.html">修改密码</a></li>
                    <li><a href="login.html">退出</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container clearfix">
        <div class="sidebar-wrap">
            <div class="sidebar-title">
            </div>
            <div class="sidebar-content">
                <ul class="sidebar-list">
                    <li>
                        <a><i class="icon-font">&#xe003;</i>收件箱</a>
                        <ul class="sub-menu">
                            <li><a href="inspector.html"><i class="icon-font">&#xe004;</i>未审核</a></li>
                            <li><a href="inspector.html"><i class="icon-font">&#xe037;</i>审核通过</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <!--/sidebar-->
        <div class="main-wrap">
            <div class="crumb-wrap">
                <div class="crumb-list"><i class="icon-font"></i><a href="index.html">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">邮件详情</span></div>
            </div>
          
            <div class="result-wrap">
                <form name="myform" id="myform" method="post">
                    <!-- 内容开始 -->
                    <div class="content">
                        <div class="col-md-12" style="margin-top: 20px;">
                            <div class="head" style="margin-bottom: 5px;">
                                <span class="label label-primary" >标题</span> :
                                <b id="title" ></b>
                            </div>
                            <div style="margin-bottom: 5px;">
                                <span class="tag label label-success">发件人</span> :
                                <span id="from"></span>
                            </div>
                            <div>
                                <span class="label label-success">收件人</span> :
                                <span id="handler" ></span>
                            </div>
                            <!-- 具体内容开始 -->
                            <div id="content" class="form-control details">
                                
                            </div>
                            <textarea id="editor" class="form-control" style="height:80px;width:100%;margin-bottom:10px;" >
                            </textarea>
                            <!-- 具体内容结束 -->
                            <input style="margin-top: 10px" type="button" id="send" class="btn btn-primary" value="审核通过并发送">
                            <input style="margin-top: 10px" type="button" id="sendback" class="btn btn-danger" value="审核不通过并退回">   
                        </div>
                        
                    </div>
                    <!-- 内容结束 -->
                </form>
            </div>
        </div>
        <!--/main-->
    </div>
</body>
<script src="js/jquery.js"></script>
<script type="text/javascript" src="js/menu_min.js"></script>
<script src="js/inspc_detail.js"></script>
<script src="js/iosOverlay.js"></script>
<script src="js/prettify.js"></script>
<script src="js/jsrender.min.js"></script>
<script src="js/flat/flat-ui.min.js"></script>
<script type="text/javascript" src="js/simditor-all.js"></script>
  <script type="text/javascript">
    var editor = new Simditor({
      textarea: $('#editor')
    });
  </script>

<script id="temple" type="text/x-jsrender">
    <li><input data-id= {{:id}} type="checkbox">{{:nickname}}</li>
</script>
</html>
