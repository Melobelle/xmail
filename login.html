<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登陆界面</title>
	<link rel="stylesheet" type="text/css" href="css/admin_login.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="admin_login_wrap">
    <h1 style="text-align: center">登陆</h1>
    <div class="adming_login_border">
        <div class="admin_input">
            <form>
                <ul class="admin_items">
                    <li>
                        <input type="text" name="username"  id="username" size="40" class="admin_input_style" placeholder="账号" value="deal" />
                    </li>
                    <li>
                        <input id="password" type="password"  value="deal" id="pwd" size="40" class="admin_input_style" placeholder="admin"/>
                    </li>
                    <li>
                        <input id="login" style="margin-top: 10px;" type="button" tabindex="3" value="登陆" class="btn btn-primary" />
                    </li>
                </ul>
            </form>
        </div>
    </div>
   
</div>
</body>
<script src="js/jquery.js"></script>
<script src="js/login.js"></script>
</html>
