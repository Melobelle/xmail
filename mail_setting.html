<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>邮箱设置</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <base target="_parent">
</head>
<body>
	<div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-content">
                    <table class="insert-tab" width="100%">
                        <tbody><tr>
                        </tr>
                            <tr>
                                <th><i class="require-red"></i>邮箱地址：</th>
                                <td>
                                    <input class="common-text required" id="address" name="title" size="50" value="" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th>邮箱密码：</th>
                                <td><input class="common-text" id='password' name="author" size="50" value="" type="password"></td>
                            </tr>
                            <tr>
                                <th>邮箱服务器：</th>
                                <td><input class="common-text" id="mailserver" name="author" size="50" value="" type="text"></td>
                            </tr>
                        <tr>
                                <th></th>
                                <td>
                                    <input id="submitInfo" class="btn btn-primary btn6 mr10" value="提交" type="button">
                                    <input class="btn btn6" onClick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
               
                </div>
            </form>
        </div>
</body>
<script src="js/jquery.js"></script>
<script src="js/mail_setting.js"></script>
</html>
